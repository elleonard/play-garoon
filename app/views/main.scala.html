@(title: String, stylesheets: Seq[Call] = Seq.empty)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootswatch-united/css/bootstrap.min.css")"/>
        @for(stylesheet <- stylesheets) {
            <link rel="stylesheet" media="screen" href="@stylesheet"/>
        }
    </head>
    <body>
        <div class="container">
            @content
        </div>
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.at("lib/bootswatch-united/js/bootstrap.min.js")"></script>
    </body>
</html>
